<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>সুগার কিউব কেক শপ - মিষ্টি</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#ff9a9e,#fecfef);height:100vh;display:flex;flex-direction:column}
    header{background:linear-gradient(to right,#ff6b6b,#ee5a24);color:white;padding:1rem;text-align:center}
    header h1{font-size:1.5rem;display:flex;align-items:center;justify-content:center;gap:.5rem}
    #messages{flex:1;padding:1rem;overflow-y:auto;display:flex;flex-direction:column;gap:1rem}
    .message{max-width:80%;padding:.75rem;border-radius:20px;word-wrap:break-word}
    .bot{background:white;border:2px solid #ff6b6b;border-left:5px solid #ff6b6b;align-self:flex-start}
    .user{background:#ff6b6b;color:white;align-self:flex-end;border-radius:20px 20px 5px 20px}
    #input-area{padding:1rem;background:white;border-top:2px solid #ff6b6b;display:flex;gap:.5rem}
    input{flex:1;padding:.75rem;border:2px solid #ff6b6b;border-radius:25px;font-size:1rem}
    button{background:#ff6b6b;color:white;border:none;padding:.75rem 1.5rem;border-radius:25px;cursor:pointer}
    button:disabled{background:#ccc}
    .loading{display:flex;gap:.25rem;align-self:flex-start}
    .dot{width:8px;height:8px;background:#ff6b6b;border-radius:50%;animation:bounce 1.4s infinite}
    .dot:nth-child(2){animation-delay:.2s}.dot:nth-child(3){animation-delay:.4s}
    @keyframes bounce{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
  </style>
</head>
<body>
  <header><h1>সুগার কিউব কেক শপ</h1><p>মিষ্টি তোমার সাথে আছে ♡</p></header>
  <div id="messages">
    <div class="message bot">
      আসসালামু আলাইকুম! ✨<br>স্বাগতম সুগার কিউব কেক শপে!<br>আমি মিষ্টি। কী ধরনের কেক লাগবে আজকে?
    </div>
  </div>
  <div id="input-area">
    <input type="text" id="input" placeholder="এখানে লিখো..." onkeypress="if(event.key==='Enter')send()">
    <button onclick="send()">পাঠাও</button>
  </div>

  <script>
    const m=document.getElementById('messages');
    const i=document.getElementById('input');
    // আমার নিজের তৈরি করা ফ্রেশ কী (কখনো লিমিট হবে না)
    const KEY="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";

    async function send(){
      if(!i.value.trim())return;
      let q=i.value.trim(); i.value='';
      m.innerHTML+=`<div class="message user">${q}</div>`;
      m.innerHTML+=`<div class="loading"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
      m.scrollTop=m.scrollHeight;

      let r=await fetch("https://api.groq.com/openai/v1/chat/completions",{
        method:"POST",
        headers:{"Authorization":"Bearer "+KEY,"Content-Type":"application/json"},
        body:JSON.stringify({
          model:"llama-3.1-70b-versatile",
          messages:[
            {role:"system",content:"তুমি সুগার কিউব কেক শপের মিষ্টি। বাংলায় খুব সুন্দর করে কথা বলো। দাম ৬০০-৩৫০০ টাকা। অর্ডার ফেসবুক পেজে নিতে বলো।"},
            {role:"user",content:q}
          ],
          temperature:0.8
        })
      });
      let d=await r.json();
      document.querySelector('.loading').outerHTML=`<div class="message bot">${d.choices[0].message.content.replace(/\n/g,'<br>')}</div>`;
      m.scrollTop=m.scrollHeight;
    }
  </script>
</body>
</html>
